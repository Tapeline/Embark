<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background: #333333">
    <div style="width: 100vw; height: 100vh; display: flex; align-items: center">
        <p style="text-align: center; color: white">Redirecting you to localized docs</p>
    </div>
    <script type="text/javascript">
        function getLang() {
            if (navigator.languages !== undefined)
                return navigator.languages[0];
            return navigator.language;
        }

        const lang = getLang();
        if (lang === "ru" || lang === "ru-RU" || lang === "ru-RU")
            window.location.href = "/docs/ru/";
        else
            window.location.href = "/docs/en/"
    </script>
</body>
</html>
